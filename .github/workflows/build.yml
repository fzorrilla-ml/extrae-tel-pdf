name: build-windows-exe
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # (Opcional) Vendorizar Tesseract en ./tesseract para que no dependa del sistema
      - name: (Optional) Install Tesseract via Chocolatey
        run: |
          choco install -y tesseract
          $src = "C:\Program Files\Tesseract-OCR"
          if (Test-Path $src) {
            New-Item -ItemType Directory -Force -Path "tesseract" | Out-Null
            Copy-Item -Recurse -Force "$src\*" "tesseract\"
          }

      - name: Build exe
        run: |
          pyinstaller --noconfirm --onefile --name extrae_tel_pdf extrae_tel_pdf_ocr.py

      - name: Copy tessdata next to exe
        run: |
          New-Item -ItemType Directory -Force -Path dist\tessdata | Out-Null
          Copy-Item -Recurse -Force tessdata\* dist\tessdata\

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: dist/**
